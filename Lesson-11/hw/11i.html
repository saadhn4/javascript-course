<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11i</title>
  </head>
  <body>
    <script>
      function addNum(array, num) {
        let newArr = [];
        for (let i = 0; i < array.length; i++) {
          const value = array[i];
          newArr.push(value + num);
        }
        return newArr;
      }
      console.log(addNum([1, 2, 3], 1));
      console.log(addNum([1, 2, 3], 5));
    </script>
  </body>
</html>
