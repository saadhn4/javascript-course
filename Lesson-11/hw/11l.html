<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const obj = {
          minimum: nums[0],
          maximum: nums[0],
        };
        for (let i = 0; i < nums.length; i++) {
          let value = nums[i];

          if (value > obj.maximum) {
            obj.maximum = value;
          }

          if (value < obj.minimum) {
            obj.minimum = value;
          }
        }
        return obj;
      }
      console.log(minMax([1, 2, 3]));
    </script>
  </body>
</html>
