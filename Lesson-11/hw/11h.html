<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11h</title>
  </head>
  <body>
    <script>
      function addOne(array) {
        let newArr = [];
        for (let i = 0; i < array.length; i++) {
          let num = array[i];
          newArr.push(num + 1);
        }
        return newArr;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([7, 8, 9]));
    </script>
  </body>
</html>
