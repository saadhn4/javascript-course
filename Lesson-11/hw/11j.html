<!DOCTYPE html>

    <title>11j</title>

  <body>
    <script>
      function addArrays(array1, array2) {
        let total = 0;
        let newArr = [];
        for (let i = 0; i < array1.length && i < array2.length; i++) {
          newArr.push(array1[i] + array2[i]);
        }
        return newArr;
      }
      console.log(addArrays([1, 2, 3], [1, 2, 3]));
      console.log(addArrays([1, 2, 3], [3, 2, 1]));
    </script>
  </body>
