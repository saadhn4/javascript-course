<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7d</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celcius) {
        return (celcius * 9) / 5 + 32;
      }
      let fTemp = convertToFahrenheit(30);
      console.log(fTemp);
    </script>
  </body>
