<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock paper scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScore();
      localStorage.setItem('score', JSON.stringify(score));
    "
    >
      Reset score
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScore();

      function generateComputerMove() {
        let randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function updateScore() {
        let jsScore = document.querySelector(".js-score");
        jsScore.innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
      }

      function playGame(playerMove) {
        let computerMove = generateComputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        }
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - Computer ${computerMove}`;
        document.querySelector(".js-result").innerHTML = `${result}`;
        if (result === "You win") {
          score.wins++;
        } else if (result === "You lose") {
          score.losses++;
        } else {
          score.ties++;
        }
        localStorage.setItem("score", JSON.stringify(score));
        updateScore();
        // alert(
        //   `You picked: ${playerMove}. Computer picked: ${computerMove}. Result: ${result}\nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`
        // );
      }
    </script>
  </body>
</html>
