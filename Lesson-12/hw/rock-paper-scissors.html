<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-btn js-rock-btn">
      <img src="img/rock-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-paper-btn">
      <img src="img/paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-scissors-btn">
      <img src="img/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-btn js-reset-score">Reset Score</button>
    <button class="auto-play-btn js-auto-play-btn">Auto Play</button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
