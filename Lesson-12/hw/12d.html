<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12d</title>
  </head>
  <body>
    <button onclick="changeText()" class="js-finish-btn">Start</button>
    <script>
      function changeText() {
        let btn = document.querySelector(".js-finish-btn");
        btn.innerHTML = "Loading...";
        setTimeout(() => {
          btn.innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
