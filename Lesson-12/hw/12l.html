<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countPositiveNums(array) {
        let positiveNumbers = 0;
        array.forEach((x) => {
          if (x > 0) {
            positiveNumbers++;
          }
        });
        return positiveNumbers;
      }
      console.log(countPositiveNums([1, -1, 2]));
    </script>
  </body>
</html>
