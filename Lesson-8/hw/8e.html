    <title>8e</title>

  <body>
    <script>
      const product1 = {
        name: "shoes",
        price: 300,
      };

      const product2 = {
        name: "socks",
        price: 500,
      };

      function isSameProduct(product1, product2) {
        if (
          product1.name &&
          product2.price === product2.name &&
          product2.price
        ) {
          return true;
        } else {
          return false;
        }
      }
      console.log(isSameProduct(product1, product2));
    </script>
  </body>
