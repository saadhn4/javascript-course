<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = "Saad";
      const hour = 18;
      if (hour >= 6 && hour < 12) {
        console.log(`Good Morning ${name}!`);
      } else if (hour >= 12 && hour < 17) {
        console.log(`Good Afternoon ${name}!`);
      } else {
        console.log(`Good Night ${name}!`);
      }
    </script>
  </body>
</html>
