<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeText()" class="yt-btn">Subscribe</button>
    <script>
      function changeText() {
        let ytBtn = document.querySelector(".yt-btn");
        if (ytBtn.innerHTML === "Subscribe") {
          ytBtn.innerHTML = "Subscribed";
        } else {
          ytBtn.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
